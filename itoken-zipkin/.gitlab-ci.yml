stages:
  - build
  - push
  - run
  - clean

build:
  stage: build
  script:
    - /usr/local/maven/apache-maven-3.5.4/bin/mvn install package
    - cp target/itoken-zipkin-0.0.1-SNAPSHOT.jar docker
    - cd docker
    - docker build -t 192.168.78.129:5000/itoken-zipkin .

push:
  stage: push
  script:
    - docker push 192.168.78.129:5000/itoken-zipkin

run:
  stage: run
  script:
    - cd docker
    - docker-compose down
    - docker-compose up -d

clean:
  stage: clean
  script:
    - docker rmi $(docker images -q -f dangling=true)